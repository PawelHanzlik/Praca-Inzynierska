<div id="pickText">
  <p class="centered"> Pick your city</p>
  <label class="centered">
    <select id="selectCity" [(ngModel)]="selected">
      <option *ngFor="let c of cities" [ngValue]="c">{{c.name}}</option>
    </select>
  </label>
  <button id="button" class="button">
    <a (click)="generateData()" routerLink="/form">NEXT></a>
  </button>
</div>
